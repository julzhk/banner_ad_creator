{% extends "base.html" %}
{% block extrahead %}
<script src="https://unpkg.com/htmx.org@1.8.4"></script>
<script>
  htmx.config.useTemplateFragments = true;
</script>
{% endblock %}
{% block allcontent %}
<div id="content" class="container">
  <h2><a href="{% url 'index' %}">Banner Ad Generator</a></h2>
  <div class="container">
    <div class="row">
      <div class="col col-lg-6">
        <h5>Start: Generate Banner Ad</h5>
        <div hx-get="{% url 'bannerForm_bannerAd_create' %}" hx-trigger="load" hx-swap="outerHTML"></div>
        <h4>bannerAd List</h4>
        <div hx-get="{% url 'bannerForm_bannerAd_list' %}" hx-trigger="load">
        </div>
      </div>
      <div class="col col-lg-6">
        <h5>Add A Result</h5>
        <div hx-get="{% url 'bannerResult_Result_create' %}" hx-trigger="load" hx-swap="outerHTML"></div>
        <h4>Result List</h4>
        <div hx-get="{% url 'bannerResult_Result_list' %}" hx-trigger="load">
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
