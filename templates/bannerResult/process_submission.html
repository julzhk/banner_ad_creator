<h1 class="mt-4 text-4xl font-bold tracking-tight
text-black sm:mt-5 sm:text-6xl lg:mt-6 xl:text-6xl"><span class="block text-pink-500">
                            Your AI created Banner Advert
    </span>
</h1>

<p class="mt-3 text-base text-gray-400 sm:mt-5 sm:text-xl lg:text-lg xl:text-xl">
    <span class="block text-black">
        We have generated the following slogan for your site
        <span class="text-pink-500">
        {{ banner.websiteURL }}
    </span>:
        <br/>
        <span class="italic">
            {{ slogan }}
        </span>
    </span>
</p>

<span>
And here is your banner advert
    <br/>
    <div class="pt-32 mt-12">
    Click here to
    <a class=" rounded-md bg-pink-500
    py-3 px-4 font-medium text-white shadow
    hover:bg-pink-400 focus:outline-none focus:ring-2
    focus:ring-blue-300 focus:ring-offset-2
    focus:ring-offset-gray-900"
       href="{{ result.image.url }}" download="{{ result.image.name }}">
        download banner
    </a>
</div>
</span>


<div class="w-full mx-auto justify-center">
    <img class="w-full" src="{{ result.image.url }}" alt="{{ slogan }}"/>
</div>
<div class="w-full mx-auto justify-center">
    Thank you for using our AI to generate your banner.
</div>
